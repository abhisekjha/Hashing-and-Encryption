<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      max-width: 100%;
    }
  </style>

</head>
<body>
  <div class="row">
    <div class="col-md-6">
        <h3>File Hashing</h3>
        <input type="file" id="fileInput" class="form-control">
        <button onclick="hashFile()" class="btn btn-primary">Hash File</button>
        <p id="hashOutput"></p>
    </div>
    <div class="col-md-6">
        <h3>Encryption/Decryption</h3>
        <input type="text" id="cryptoInput" placeholder="Enter text" class="form-control">
        <button onclick="encryptText()" class="btn btn-success">Encrypt</button>
        <button onclick="decryptText()" class="btn btn-warning">Decrypt</button>
        <p id="cryptoOutput"></p>
    </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
