<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Services</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
  <script src="script.js"></script>

<body>
  <div class="row">
    <div class = "col-md-6">
      <h3>Generate Key</h3>
      <button onclick="generateKey()" class="btn btn-primary">Generate Key</button>
      <p id="keyOutput"></p>
    </div>
    <div class="col-md-6">
        <h3>File Hashing</h3>
        <input type="file" id="fileInput" class="form-control">
        <button onclick="hashFile()" class="btn btn-primary">Hash File</button>
        <p id="hashOutput"></p>
    </div>
    <div class="col-md-6">
        <h3>Encryption/Decryption</h3>
        <input type="text" id="cryptoInput" placeholder="Enter text" class="form-control">
        <button onclick="encryptText()" class="btn btn-success">Encrypt File</button>
        <button onclick="decryptText()" class="btn btn-warning">Decrypt File</button>
        <p id="cryptoOutput"></p>
    </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
