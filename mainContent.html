<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Services</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="row">
    <div class="col-md-6">
      <h3>Generate Key</h3>
      <button onclick="generateKey()" class="btn btn-primary">Generate Key</button>
      <p id="keyOutput"></p>
      <p id="keyTime"></p>
    </div>
    <div class="col-md-6">
      <h3>File Hashing</h3>
      <input type="file" id="fileInput" class="form-control">
      <button onclick="hashFile()" class="btn btn-primary">Hash File</button>
      <button onclick="compareHashes()" class="btn btn-secondary">Compare Hashes</button>
      <button onclick="downloadHashes()" class="btn btn-secondary">Download Hashes</button>
      <p id="hashOutput"></p>
      <p id="hashTime"></p>
    </div>
    <div class="col-md-6">
      <h3>File Management</h3>
      <input type="number" id="fileIndex" placeholder="Enter file index" class="form-control">
      <button onclick="downloadFile(document.getElementById('fileIndex').value)" class="btn btn-success">Download File</button>
      <button onclick="removeFile(document.getElementById('fileIndex').value)" class="btn btn-danger">Remove File</button>
      <p id="fileOutput"></p>
      <p id="fileTime"></p>
    </div>
    <div class="col-md-6">
      <h3>Encryption/Decryption</h3>
      <input type="file" id="cryptoFileInput" class="form-control">
      <button onclick="encryptFileAES192()" class="btn btn-success">Encrypt File (AES-192)</button>
      <button onclick="encryptFileDES()" class="btn btn-success">Encrypt File (DES)</button>
      <button onclick="encryptFileBlowfish()" class="btn btn-success">Encrypt File (Blowfish)</button>
      <button onclick="decryptFile()" class="btn btn-warning">Decrypt File</button>
      <p id="cryptoOutput"></p>
      <p id="cryptoTime"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>All Files, Hashes, and Keys</h3>
      <button onclick="displayFiles()" class="btn btn-info">Display All</button>
      <p id="allOutput"></p>
    </div>
  </div>
</div>
</body>
</html>
